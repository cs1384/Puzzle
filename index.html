<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Puzzle</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="index.css" />
        <link href="css/ui-lightness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
        <script src="js/jquery-1.9.1.js"></script>
        <script src="js/jquery-ui-1.10.3.custom.js"></script> 
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <div id="puzzle" class="content">
            <div class="block5">
                <div class="panel">
                    <p class="f18 puzzp1">Finish the puzzle and then you can get the wallpaper in full size.</p>
                    <p class="f18 puzzp2">Drag each piece to the correct position.<br><br> You can double click dropped piece to send it back to the urn.</p>

		            <div class="show">
                        <img id="p1" class="puzz" src="Wallpaper/pic1.jpeg">
                        <img id="p2" class="puzz" src="Wallpaper/pic2.jpeg">
                        <img id="p3" class="puzz" src="Wallpaper/pic3.jpeg">
                        <img id="p4" class="puzz" src="Wallpaper/pic4.jpeg">
                        <img id="p5" class="puzz" src="Wallpaper/pic5.jpeg">
                        <img id="p6" class="puzz" src="Wallpaper/pic6.jpeg">
                        <img id="p7" class="puzz" src="Wallpaper/pic7.jpeg">
                        <img id="p8" class="puzz" src="Wallpaper/pic8.jpeg">
                        <img id="p9" class="puzz" src="Wallpaper/pic9.jpeg">
                        <img id="p10" class="puzz" src="Wallpaper/pic10.jpeg">
                        <img id="p11" class="puzz" src="Wallpaper/pic11.jpeg">
                        <img id="p12" class="puzz" src="Wallpaper/pic12.jpeg">               
                    </div>
                    <button id="startb"class="butt">Start</button>
                    <button id="resetb" class="butt" disabled="true">Reset</button>
                    <button id="leftb" class="butt"><</button>
                    <button id="rightb" class="butt">></button>
                </div>
                <div class="small">
                    <a id="wall"><img class="smallpic" src="Wallpaper/pic.jpeg"></a>
                </div>
                <div class="workarea">
                    <img class="bigpic" src="Wallpaper/pic.jpeg">
                    <img class="finish" src="Wallpaper/finish.jpeg">
                    <div id="p1b" class="picbox pbox1"></div>
                    <div id="p2b" class="picbox pbox2"></div>
                    <div id="p3b" class="picbox pbox3"></div>
                    <div id="p4b" class="picbox pbox4"></div>
                    <div id="p5b" class="picbox pbox5"></div>
                    <div id="p6b" class="picbox pbox6"></div>
                    <div id="p7b" class="picbox pbox7"></div>
                    <div id="p8b" class="picbox pbox8"></div>
                    <div id="p9b" class="picbox pbox9"></div>
                    <div id="p10b" class="picbox pbox10"></div>
                    <div id="p11b" class="picbox pbox11"></div>
                    <div id="p12b" class="picbox pbox12"></div>
                </div>
            </div>
        </div>
    </body>
</html>
